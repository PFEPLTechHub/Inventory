<!DOCTYPE html>                                                                                           
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Category</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .page-container {
            width: 100%;
            max-width: 900px;
            margin: 40px auto 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 30px;
        }
        .form-container {
            background-color: #fff;
            padding: 30px 30px 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            margin: 0 auto 20px auto;
        }
        .input-container {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 10px;
        }
        label {
            font-size: 1.1em;
        }
        input[type="text"] {
            width: 40%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        input[type="text"]:focus {
            border-color: #007bff;
            outline: none;
        }
        button {
            padding: 10px 18px;
            background-color: #007bff;
            color: white;
            font-size: 1.1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .category-table-container {
            margin: 30px auto 0 auto;
            max-width: 600px;
            width: 100%;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <h1>Add New Category</h1>
        <div class="form-container">
            <form id="addCategoryForm">
                <div class="input-container">
                    <label for="category_name">Category:</label>
                    <input type="text" id="category_name" name="category_name" required>
                    <button type="submit">Submit</button>
                    <button type="button" id="viewCategoriesBtn">View</button>
                </div>
            </form>
        </div>
        <div class="category-table-container" style="display:none;">
            <table id="categoryTable">
                <thead>
                    <tr>
                        <th>Sr No.</th>
                        <th>Category</th>
                    </tr>
                </thead>
                <tbody id="categoryTableBody">
                    <!-- Populated by JS -->
                </tbody>
            </table>
        </div>
    </div>
    <script>
        // Add event listener for form submission
        document.getElementById('addCategoryForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const categoryName = document.getElementById('category_name').value;
            const data = { category_name: categoryName };
            fetch('/addcategory', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                alert(result.message);
                document.getElementById('addCategoryForm').reset();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error adding category!');
            });
        });

        // View button logic
        document.getElementById('viewCategoriesBtn').addEventListener('click', function() {
            fetch('/get_categories')
                .then(response => response.json())
                .then(data => {
                    const tableContainer = document.querySelector('.category-table-container');
                    const tableBody = document.getElementById('categoryTableBody');
                    tableBody.innerHTML = '';
                    if (data.length === 0) {
                        tableBody.innerHTML = '<tr><td colspan="2">No categories found</td></tr>';
                    } else {
                        data.forEach((cat, idx) => {
                            const row = document.createElement('tr');
                            row.innerHTML = `<td>${idx + 1}</td><td>${cat.category_name}</td>`;
                            tableBody.appendChild(row);
                        });
                    }
                    tableContainer.style.display = 'block';
                })
                .catch(error => {
                    alert('Error fetching categories!');
                });
        });
    </script>
</body>
</html>
